<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz = Play</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>
    <div class="bodyimage">
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="index.html"><span class="icon">üè†</span>Home</a></li>
                <li><a href="englishgame.html"><span class="icon">&#128218;</span>English Quiz</a></li>
                <li><a href="sciencegame.html"><span class="icon">üéÆ</span>Science Quiz</a></li>
                <li><a href="mathsgame.html"><span class="icon">&#x1F46E;</span>Maths Quiz</a></li>
                <!-- <li><a href="#"><span class="icon">üéµ</span>Others</a></li> -->
            </ul>
        </nav>
    </div>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
</div>
    <script src="game.js"></script>
</body>
</html>
